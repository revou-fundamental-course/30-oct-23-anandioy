<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>BMI Calculator</title>
  
  <script type=text/javascript src="scriptBMI.js"></script>
</head>
<body>

  <header id="header-bar">
    <h1 id="logo">BMI Calculator
    </h1>
  </header>

  <nav class="navigation-bar">
    <ul>
    <li><a href="">Home</a></li>
    <li><a href="">Download App</a></li>
    <li><a href="">Contact Us</a></li>
    </ul>
  </nav>

  <p>With this calculator, you can find out your Body Mass Index (BMI) and discover the right ways to adjust to a healthier lifestyle. Try it out!
  </p>

  <section class="input-section">
    <label>Body Weight</label>
    <input type="number" id="weight-input" placeholder="in Kilograms">
  </section>

  <section class="input-section">
    <label>Age</label>
    <input type="number" id="age-input" placeholder="0">
  </section>

  <section class="input-section">

    <label>Body Height</label>
    <input type="number" id="height-input" placeholder="in Centimeters">
    <section class="button-section">
      <button onclick="bmicalculate(); classify(); showImage()" id="btn1">Calculate BMI</button>
      <button onclick="clearinput()">Reset</button>
    <input type="number" id="result" placeholder="Your BMI">
    </section>

  </section>

  <p id="YourClass">
  </p>

  <div class="images">
  <img id="too-thin" style="display: none;" src="https://as2.ftcdn.net/v2/jpg/00/33/68/85/1000_F_33688548_jes2JEq0a9mUSXAQe4W44mZonE3GWlw6.jpg" width="150" height="200" >
  <img id="normal" style="display: none;" src="https://media.istockphoto.com/id/1299360145/id/foto/fit-man-berdiri-di-luar-ruangan-di-kota.jpg?s=612x612&w=0&k=20&c=s_lEmGdZcnqhZHYrgh95TrqdC1hqT0yAgFTRSHy8LP4=" width="250" height="200">
  <img id="overweight" style="display: none;" src="https://img.freepik.com/premium-photo/body-part-asian-fat-man-with-big-belly_38480-18.jpg" width="250" height="200">
  <img id="obese" style="display: none;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZKrlrcRkiiNxtOzjrnpeDVBPD9l2zK4YJjYuuY_7MH_1DXzdCpVy1mnu2o2XcjtyQNic&usqp=CAU" width="200" height="200">
</div>
  

</body>
</html>
