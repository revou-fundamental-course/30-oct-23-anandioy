<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>BMI Calculator</title>
  
  <script type=text/javascript src="scriptBMI.js"></script>
</head>
<body>

  <header id="header-bar">
    <h2 id="logo">BMI Calculator
    </h2>
  </header>

  <nav class="navigation-bar">
    <ul>
    <li><a href="">Home</a></li>
    <li><a href="">Download App</a></li>
    <li><a href="">Contact Us</a></li>
    </ul>
  </nav>

  <p>With this calculator, you can find out your Body Mass Index (BMI) and discover the right ways to adjust to a healthier lifestyle. Try it out!
  </p>

  <section class="input-section">
    <label>Body Weight</label>
    <input type="number" id="weight-input" placeholder="0">
  </section>

  <section class="input-section">
    <label>Age</label>
    <input type="number" id="age-input" placeholder="0">
  </section>

  <section class="input-section">

    <label>Body Height</label>
    <input type="number" id="height-input" placeholder="0">
    <section class="button-section">
      <button onclick="bmicalculate(); classify()" id="btn1">Calculate BMI</button>
      <button onclick="clearinput()">Reset</button>
    <input type="number" id="result" placeholder="Your BMI">
    </section>

  </section>

  <p id="YourClass"><strong></strong></p>
  

</body>
</html>
